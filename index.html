<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </header>
    <main>
        <article>
            <h2>Blog Post Title</h2>
            <p>Posted on <time datetime="2024-07-26">July 26, 2024</time></p>
            <p>This is the content of the blog post. </p>
            <section>
                <h3>Photos</h3>
                <h4>Hiiii this is mee</h4>
                <img src="neint.jpg" class="framed fixed-size">
                <br>
                <hr>
                <h4>Look!! i did this today</h4>
                <img src="food.jpg" class="framed fixed-size">
                <br>
                <hr>
                <h4>My dog is so cute</h4>
                <img src="dog.jpg" class="framed fixed-size">
                <br>
                <hr>
                <h4>on my way home</h4>
                <img src="sunset.jpg" class="framed fixed-size">
            </section>
            <section>
                <h3>Videos</h3>
                <video controls>
                    <source src="rain.mp4">
                    Your browser does not support the video tag.
                </video>
            </section>
        </article>
    </main>
    <footer>
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
